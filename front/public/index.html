<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>逸宿</title>
    <style>
      *{
        margin: 0;
        padding: 0
      }
      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      #loadingStart {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: white;
        overflow: hidden;
      }
      .lds-eclipse {
        animation: rotate 1s linear infinite;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="loadingStart">
      <svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-eclipse" style="background: none;"><path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50" fill="#25A3A8" transform="rotate(233.904 50 51)"></path></svg>
    </div>
    <noscript>
      <strong>We're sorry but front doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="homeStay"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
